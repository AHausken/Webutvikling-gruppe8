<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Byens beste sushi </title>
</head>
<body>

 <header>

    <nav>
        <div class="logo">
            <h4>Byens beste Sushi</h4>
        </div>

        <ul class="nav-links">
           <li><a href="#">Hjem</a></li>
           <li><a href="#">Anmeldelser</a></li>
           <li><a href="#">UU</a></li>
           <li><a href="#">Om oss</a></li> 
        </ul>
    </nav>

 </header>   

 <main>

    <section class="banner">
       <h2>Her skal 4 bilder animeres slik at de slider og forsvinner</h2>     
    </section>

    <section>

        <div class="food-display">
            <h2 id="section-tag">Bestselgere</h2>
                <div id="grid-container">
                    <div class="food-card">
                        <img src="Bilder/dry-fish.jpg" alt="#" class="food-pic">
                        <p>Dry Fish</p>
                    </div>

                    <div class="food-card">
                        <img src="bilder/flyfish-sushi.jpg" alt="#" class="food-pic">
                        <p>Fly fish sushi</p>
                    </div>

                    <div class="food-card">
                        <img src="bilder/salmon-maki.jpg" alt="#" class="food-pic">
                        <p>Salmon sushi</p>
                    </div>

                    <div class="food-card">
                        <img src="Bilder/sushi-plate-big.JPG" alt="#" class="food-pic">
                        <p>Sushi plate big</p>
                    </div>

                    <div class="food-card">
                        <img src="Bilder/sushi-plate-small.jpg" alt="#" class="food-pic">
                        <p>Sushi plate small</p>

                    </div>
                    <div class="food-card">
                        <img src="Bilder/tempura-plate.jpg" alt="#" class="food-pic">
                        <p>Tempure plate</p>

                    </div>
                    <div class="food-card">
                        <img src="bilder/tempura-prawn.jpg" alt="yummi" class="food-pic">
                        <p>Tempura prawn</p>

                    </div>
                    <div class="food-card">
                        <img src="bilder/wrap.jpg" alt="#" class="food-pic">
                        <p>Wrap</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



</main>
<footer>
    <p>Oslosbeste 56, 0688 Oslo</p>
    <p>byensbestesushi@sushi.no</p>
</footer>
</body>
</html>
